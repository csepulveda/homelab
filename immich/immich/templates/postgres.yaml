apiVersion: stackgres.io/v1
kind: SGInstanceProfile
metadata:
  annotations:
  name: immich-db-new-l
  namespace: immich
spec:
  containers:
      cpu: 125m
      memory: 256Mi
  cpu: "1"
  memory: 1Gi
  requests:
    cpu: "1"
      cluster-reconciliation-cycle:
        cpu: "1"
        memory: 1Gi
      dbops.set-dbops-running:
        cpu: "1"
        memory: 256Mi
      major-version-upgrade:
        cpu: "1"
        memory: 1Gi
      reset-patroni:
        cpu: "2"
        memory: 1Gi
      setup-filesystem:
        cpu: "1"
        memory: 1Gi
    memory: 1Gi

---
apiVersion: stackgres.io/v1
kind: SGPostgresConfig
metadata:
  name: immich-config
  namespace: immich
spec:
  postgresVersion: "14"
  postgresql.conf:
    shared_preload_libraries: "pg_stat_statements, auto_explain, vectors"
---
apiVersion: stackgres.io/v1
kind: SGCluster
metadata:
  name: immich-postgresql
  namespace: immich
spec:
  instances: 2
  postgres:
    version: "14.17"
    extensions:
      - name: cube
      - name: earthdistance
      - name: vector
      - name: uuid-ossp
      - name: pg_trgm
      - name: unaccent
      - name: vectors
        version: 0.3.0
  configurations:
    sgPostgresConfig: immich-config
  sgInstanceProfile: immich-db-new-l
  pods:
    persistentVolume: 
      size: 10Gi