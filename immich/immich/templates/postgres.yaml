apiVersion: stackgres.io/v1beta1
kind: SGObjectStorage
metadata:
  name: backup-stackgres
  namespace: immich
spec:
  type: s3Compatible
  s3Compatible:
    bucket: stackgres
    enablePathStyleAddressing: true
    endpoint: http://minio.minio:9000
    awsCredentials:
      secretKeySelectors:
        accessKeyId:
          key: root-user
          name: minio
        secretAccessKey:
          key: root-password
          name: minio
---
apiVersion: stackgres.io/v1
kind: SGInstanceProfile
metadata:
  annotations:
  name: immich-db-2g
  namespace: immich
spec:
  cpu: "1"
  memory: 2Gi
  requests:
    cpu: "1"
    memory: 2Gi
---
apiVersion: stackgres.io/v1
kind: SGInstanceProfile
metadata:
  annotations:
  name: immich-db-4g-cpularge
  namespace: immich
spec:
  cpu: "5"
  memory: 4Gi
  requests:
    cpu: "5"
    memory: 4Gi
---
apiVersion: stackgres.io/v1
kind: SGPostgresConfig
metadata:
  name: immich-config-15
  namespace: immich
spec:
  postgresVersion: "15"
  postgresql.conf:
    shared_preload_libraries: "pg_stat_statements, auto_explain, vectors"
---
apiVersion: stackgres.io/v1
kind: SGCluster
metadata:
  name: immich-postgresql
  namespace: immich
spec:
  instances: 2
  postgres:
    version: "15.12"
    extensions:
      - name: cube
      - name: earthdistance
      - name: vector
      - name: uuid-ossp
      - name: pg_trgm
      - name: unaccent
      - name: vectors
        version: 0.3.0
  configurations:
    sgPostgresConfig: immich-config-15
  sgInstanceProfile: immich-db-2g
  pods:
    persistentVolume: 
      size: 10Gi
    scheduling:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
          - matchExpressions:
            - key: feature.node.kubernetes.io/cpu-model.vendor_id
              operator: NotIn
              values:
              - Qualcomm
---
apiVersion: stackgres.io/v1
kind: SGPostgresConfig
metadata:
  name: immich-config-15-test
  namespace: immich
spec:
  postgresVersion: "15"
  postgresql.conf:
    shared_preload_libraries: "pg_stat_statements, auto_explain, vchord, vectors"
---
apiVersion: stackgres.io/v1
kind: SGCluster
metadata:
  name: immich-postgresql-vchord
  namespace: immich
spec:
  instances: 2
  postgres:
    version: "15.12"
    extensions:
      - name: cube
      - name: earthdistance
      - name: vector
        version: 0.5.1
      - name: uuid-ossp
      - name: pg_trgm
      - name: unaccent
      - name: vchord
      - name: vectors
        version: 0.3.0
  configurations:
    sgPostgresConfig: immich-config-15-test
  sgInstanceProfile: immich-db-2g
  pods:
    persistentVolume: 
      size: 10Gi
      storageClass: longhorn
    scheduling:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
          - matchExpressions:
            - key: feature.node.kubernetes.io/cpu-model.vendor_id
              operator: NotIn
              values:
              - Qualcomm
