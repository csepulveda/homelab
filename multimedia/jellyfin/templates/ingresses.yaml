apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
    io.cilium/lb-mode: "dedicated"
  name: jellyfin
  namespace: multimedia
spec:
  ingressClassName: cilium
  rules:
  - host: jellyfin.csepulveda.net
    http:
      paths:
      - backend:
          service:
            name: jellyfin
            port:
              number: 8096
        path: /
        pathType: Prefix
  tls:
  - hosts:
    - jellyfin.csepulveda.net
    secretName: jellyfin.csepulveda.net-tls