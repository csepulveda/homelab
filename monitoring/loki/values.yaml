loki:
  test:
    enabled: false
  lokiCanary:
    enabled: false
  monitoring:
    dashboards:
      enabled: true
    serviceMonitor:
      enabled: true  
  loki:
    image:
      tag: 3.5.1
    storage:
      type: s3
      bucketNames:
        chunks: loki-bucket
        ruler: loki-bucket
        admin: loki-bucket
      s3:
        endpoint: "http://rook-ceph-rgw-ceph-objectstore.rook-ceph.svc.cluster.local:80"
        region: "us-east-1"
        s3ForcePathStyle: true
        insecure: true
    schemaConfig:
      configs:
      - from: 2024-01-01
        store: tsdb
        object_store: s3
        schema: v13
        index:
          prefix: index_
          period: 24h
    auth_enabled: false
    commonConfig:
      replication_factor: 2
  minio:
    enabled: false
  read:
    replicas: 2
    extraArgs:
    - -log.level=error
  write:
    replicas: 2
    persistence:
      storageClass: iscsi
    extraArgs:
    - -log.level=info
  backend:
    replicas: 2
    persistence:
      storageClass: iscsi
    extraArgs:
    - -log.level=info
  gateway:
    replicas: 2
    extraArgs:
    - -log.level=error
