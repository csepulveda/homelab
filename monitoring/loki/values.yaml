loki:
  test:
    enabled: false
  lokiCanary:
    enabled: false
  global:
    extraEnv:
    - name: AWS_ACCESS_KEY_ID
      valueFrom:
        secretKeyRef:
          name: rook-ceph-object-user-ceph-objectstore-loki-s3-user
          key: AccessKey
    - name: AWS_SECRET_ACCESS_KEY
      valueFrom:
        secretKeyRef:
          name: rook-ceph-object-user-ceph-objectstore-loki-s3-user
          key: SecretKey
  monitoring:
    dashboards:
      enabled: true
    serviceMonitor:
      enabled: true
  loki:
    image:
      tag: 3.5.1
    storage:
      type: s3
      bucketNames:
        chunks: loki
        ruler: loki
        admin: loki
      s3:
        endpoint: "http://rook-ceph-rgw-ceph-objectstore.rook-ceph.svc.cluster.local"
        region: "us-east-1"
        s3ForcePathStyle: true
        insecure: true
    auth_enabled: false
    commonConfig:
      replication_factor: 2
    schemaConfig:
      configs:
      - from: "2024-10-09"
        index:
          period: 24h
          prefix: loki_index_
        object_store: s3
        schema: v13
        store: tsdb
  minio:
    enabled: false
  read:
    replicas: 2
    extraArgs:
    - -log.level=error
  write:
    replicas: 2
    persistence:
      storageClass: iscsi
    extraArgs:
    - -log.level=error
  backend:
    replicas: 2
    persistence:
      storageClass: iscsi
    extraArgs:
    - -log.level=error
  gateway:
    replicas: 2
    extraArgs:
    - -log.level=error
