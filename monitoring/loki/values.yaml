loki:
  test:
    enabled: false
  lokiCanary:
    enabled: false
  global:
    extraEnv:
    - name: AWS_ACCESS_KEY_ID
      valueFrom:
        secretKeyRef:
          name: loki-bucket
          key: AWS_ACCESS_KEY_ID
    - name: AWS_SECRET_ACCESS_KEY
      valueFrom:
        secretKeyRef:
          name: loki-bucket
          key: AWS_SECRET_ACCESS_KEY
    - name: BUCKET_NAME
      valueFrom:
        configMapKeyRef:
          name: loki-bucket
          key: BUCKET_NAME
    - name: BUCKET_HOST
      valueFrom:
        configMapKeyRef:
          name: loki-bucket
          key: BUCKET_HOST
    - name: BUCKET_PORT
      valueFrom:
        configMapKeyRef:
          name: loki-bucket
          key: BUCKET_PORT
  monitoring:
    dashboards:
      enabled: true
    serviceMonitor:
      enabled: true
  loki:
    image:
      tag: 3.5.1
    storage:
      type: s3
      bucketNames:
        chunks: $(BUCKET_NAME)
        ruler: $(BUCKET_NAME)
        admin: $(BUCKET_NAME)
      s3:
        endpoint: "http://$(BUCKET_HOST):$(BUCKET_PORT)"
        region: "us-east-1"
        s3ForcePathStyle: true
        insecure: true
    auth_enabled: false
    commonConfig:
      replication_factor: 2
    schemaConfig:
      configs:
      - from: "2024-10-09"
        index:
          period: 24h
          prefix: loki_index_
        object_store: s3
        schema: v13
        store: tsdb
  minio:
    enabled: false
  read:
    replicas: 2
    extraArgs:
    - -log.level=error
  write:
    replicas: 2
    persistence:
      storageClass: iscsi
    extraArgs:
    - -log.level=error
  backend:
    replicas: 2
    persistence:
      storageClass: iscsi
    extraArgs:
    - -log.level=error
  gateway:
    replicas: 2
    extraArgs:
    - -log.level=error
