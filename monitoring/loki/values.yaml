loki:
  test:
    enabled: false
  lokiCanary:
    enabled: false
  monitoring:
    dashboards:
      enabled: true
    serviceMonitor:
      enabled: true  
  loki:
    image:
      tag: 3.5.1
    useTestSchema: true
    storage:
      type: s3
      bucketNames:
        chunks: loki-8ba2db15-9a23-4961-88f8-4cac58ef9c62
        ruler: loki-8ba2db15-9a23-4961-88f8-4cac58ef9c62
        admin: loki-8ba2db15-9a23-4961-88f8-4cac58ef9c62
      s3:
        endpoint: "http://rook-ceph-rgw-ceph-objectstore.rook-ceph.svc.cluster.local:80"
        region: "us-east-1"
        s3ForcePathStyle: true
        insecure: true
    auth_enabled: false
    commonConfig:
      replication_factor: 2
  minio:
    enabled: false
  read:
    replicas: 2
    extraArgs:
    - -log.level=error
  write:
    replicas: 2
    persistence:
      storageClass: iscsi
    extraArgs:
    - -log.level=error
  backend:
    replicas: 2
    persistence:
      storageClass: iscsi
    extraArgs:
    - -log.level=error
  gateway:
    replicas: 2
    extraArgs:
    - -log.level=error
