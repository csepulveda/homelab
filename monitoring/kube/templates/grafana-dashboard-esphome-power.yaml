apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-esphome-power
  namespace: {{ .Values.namespace | default "monitoring" }}
  labels:
    grafana_dashboard: "1"
    app.kubernetes.io/name: grafana
    app.kubernetes.io/component: dashboard
data:
  esphome-power-dashboard.json: |
    {
      "annotations": { "list": [] },
      "editable": true,
      "graphTooltip": 1,
      "links": [],
      "panels": [
        {
          "collapsed": false,
          "gridPos": { "h": 1, "w": 24, "x": 0, "y": 0 },
          "id": 1,
          "title": "Estado Actual",
          "type": "row"
        },
        {
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "fieldConfig": {
            "defaults": {
              "mappings": [
                { "options": { "0": { "text": "OFF", "color": "red" }, "1": { "text": "ON", "color": "green" } }, "type": "value" }
              ],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "red", "value": null },
                  { "color": "green", "value": 1 }
                ]
              }
            }
          },
          "gridPos": { "h": 4, "w": 4, "x": 0, "y": 1 },
          "id": 2,
          "options": {
            "colorMode": "background",
            "graphMode": "none",
            "reduceOptions": { "calcs": ["lastNotNull"] }
          },
          "targets": [
            {
              "expr": "esphome_switch_value{id=\"power_switch\", node=\"power\"}",
              "legendFormat": "Switch",
              "refId": "A"
            }
          ],
          "title": "Power Switch",
          "type": "stat"
        },
        {
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "fieldConfig": {
            "defaults": {
              "unit": "watt",
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": null },
                  { "color": "yellow", "value": 500 },
                  { "color": "red", "value": 1500 }
                ]
              }
            }
          },
          "gridPos": { "h": 4, "w": 5, "x": 4, "y": 1 },
          "id": 3,
          "options": {
            "colorMode": "value",
            "graphMode": "area",
            "reduceOptions": { "calcs": ["lastNotNull"] }
          },
          "targets": [
            {
              "expr": "esphome_sensor_value{id=\"power_watts\", node=\"power\"}",
              "legendFormat": "Watts",
              "refId": "A"
            }
          ],
          "title": "Power Watts",
          "type": "stat"
        },
        {
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "fieldConfig": {
            "defaults": {
              "unit": "volt",
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "red", "value": null },
                  { "color": "yellow", "value": 200 },
                  { "color": "green", "value": 210 },
                  { "color": "yellow", "value": 235 },
                  { "color": "red", "value": 245 }
                ]
              }
            }
          },
          "gridPos": { "h": 4, "w": 5, "x": 9, "y": 1 },
          "id": 4,
          "options": {
            "colorMode": "value",
            "graphMode": "area",
            "reduceOptions": { "calcs": ["lastNotNull"] }
          },
          "targets": [
            {
              "expr": "esphome_sensor_value{id=\"power_voltage\", node=\"power\"}",
              "legendFormat": "Voltage",
              "refId": "A"
            }
          ],
          "title": "Voltage",
          "type": "stat"
        },
        {
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "fieldConfig": {
            "defaults": {
              "unit": "amp",
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": null },
                  { "color": "yellow", "value": 10 },
                  { "color": "red", "value": 15 }
                ]
              }
            }
          },
          "gridPos": { "h": 4, "w": 5, "x": 14, "y": 1 },
          "id": 5,
          "options": {
            "colorMode": "value",
            "graphMode": "area",
            "reduceOptions": { "calcs": ["lastNotNull"] }
          },
          "targets": [
            {
              "expr": "esphome_sensor_value{id=\"power_current\", node=\"power\"}",
              "legendFormat": "Current",
              "refId": "A"
            }
          ],
          "title": "Current",
          "type": "stat"
        },
        {
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "fieldConfig": {
            "defaults": {
              "unit": "watth",
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": null }
                ]
              }
            }
          },
          "gridPos": { "h": 4, "w": 5, "x": 19, "y": 1 },
          "id": 6,
          "options": {
            "colorMode": "value",
            "graphMode": "area",
            "reduceOptions": { "calcs": ["lastNotNull"] }
          },
          "targets": [
            {
              "expr": "esphome_sensor_value{id=\"power_energy\", node=\"power\"}",
              "legendFormat": "Energy",
              "refId": "A"
            }
          ],
          "title": "Energy Total",
          "type": "stat"
        },
        {
          "collapsed": false,
          "gridPos": { "h": 1, "w": 24, "x": 0, "y": 5 },
          "id": 7,
          "title": "Consumo en el Tiempo",
          "type": "row"
        },
        {
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "fieldConfig": {
            "defaults": {
              "color": { "fixedColor": "orange", "mode": "fixed" },
              "custom": {
                "drawStyle": "line",
                "fillOpacity": 20,
                "gradientMode": "scheme",
                "lineInterpolation": "smooth",
                "lineWidth": 2,
                "pointSize": 5,
                "showPoints": "never",
                "spanNulls": false,
                "stacking": { "group": "A", "mode": "none" },
                "thresholdsStyle": { "mode": "off" }
              },
              "unit": "watt",
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": null },
                  { "color": "red", "value": 2000 }
                ]
              }
            }
          },
          "gridPos": { "h": 8, "w": 24, "x": 0, "y": 6 },
          "id": 8,
          "options": {
            "legend": {
              "calcs": ["mean", "max", "lastNotNull"],
              "displayMode": "table",
              "placement": "bottom",
              "showLegend": true
            },
            "tooltip": { "mode": "single", "sort": "none" }
          },
          "targets": [
            {
              "expr": "esphome_sensor_value{id=\"power_watts\", node=\"power\"}",
              "legendFormat": "Power (W)",
              "range": true,
              "refId": "A"
            }
          ],
          "title": "Power Watts",
          "type": "timeseries"
        },
        {
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "fieldConfig": {
            "defaults": {
              "color": { "fixedColor": "blue", "mode": "fixed" },
              "custom": {
                "drawStyle": "line",
                "fillOpacity": 10,
                "lineInterpolation": "smooth",
                "lineWidth": 2,
                "pointSize": 5,
                "showPoints": "never",
                "spanNulls": false,
                "stacking": { "group": "A", "mode": "none" },
                "thresholdsStyle": { "mode": "line+area" }
              },
              "unit": "volt",
              "min": 190,
              "max": 250,
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "red", "value": null },
                  { "color": "transparent", "value": 210 },
                  { "color": "red", "value": 240 }
                ]
              }
            }
          },
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 14 },
          "id": 9,
          "options": {
            "legend": {
              "calcs": ["mean", "min", "max", "lastNotNull"],
              "displayMode": "table",
              "placement": "bottom",
              "showLegend": true
            },
            "tooltip": { "mode": "single", "sort": "none" }
          },
          "targets": [
            {
              "expr": "esphome_sensor_value{id=\"power_voltage\", node=\"power\"}",
              "legendFormat": "Voltage (V)",
              "range": true,
              "refId": "A"
            }
          ],
          "title": "Voltage",
          "type": "timeseries"
        },
        {
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "fieldConfig": {
            "defaults": {
              "color": { "fixedColor": "purple", "mode": "fixed" },
              "custom": {
                "drawStyle": "line",
                "fillOpacity": 20,
                "gradientMode": "scheme",
                "lineInterpolation": "smooth",
                "lineWidth": 2,
                "pointSize": 5,
                "showPoints": "never",
                "spanNulls": false,
                "stacking": { "group": "A", "mode": "none" },
                "thresholdsStyle": { "mode": "off" }
              },
              "unit": "amp",
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": null },
                  { "color": "red", "value": 16 }
                ]
              }
            }
          },
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 14 },
          "id": 10,
          "options": {
            "legend": {
              "calcs": ["mean", "max", "lastNotNull"],
              "displayMode": "table",
              "placement": "bottom",
              "showLegend": true
            },
            "tooltip": { "mode": "single", "sort": "none" }
          },
          "targets": [
            {
              "expr": "esphome_sensor_value{id=\"power_current\", node=\"power\"}",
              "legendFormat": "Current (A)",
              "range": true,
              "refId": "A"
            }
          ],
          "title": "Current",
          "type": "timeseries"
        },
        {
          "collapsed": false,
          "gridPos": { "h": 1, "w": 24, "x": 0, "y": 22 },
          "id": 11,
          "title": "Energia Acumulada",
          "type": "row"
        },
        {
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "fieldConfig": {
            "defaults": {
              "color": { "fixedColor": "green", "mode": "fixed" },
              "custom": {
                "drawStyle": "line",
                "fillOpacity": 30,
                "gradientMode": "scheme",
                "lineInterpolation": "smooth",
                "lineWidth": 2,
                "pointSize": 5,
                "showPoints": "never",
                "spanNulls": false,
                "stacking": { "group": "A", "mode": "none" },
                "thresholdsStyle": { "mode": "off" }
              },
              "unit": "watth",
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": null }
                ]
              }
            }
          },
          "gridPos": { "h": 8, "w": 24, "x": 0, "y": 23 },
          "id": 12,
          "options": {
            "legend": {
              "calcs": ["min", "max", "lastNotNull"],
              "displayMode": "table",
              "placement": "bottom",
              "showLegend": true
            },
            "tooltip": { "mode": "single", "sort": "none" }
          },
          "targets": [
            {
              "expr": "esphome_sensor_value{id=\"power_energy\", node=\"power\"}",
              "legendFormat": "Energy (Wh)",
              "range": true,
              "refId": "A"
            }
          ],
          "title": "Energy Accumulated",
          "type": "timeseries"
        },
        {
          "collapsed": false,
          "gridPos": { "h": 1, "w": 24, "x": 0, "y": 31 },
          "id": 13,
          "title": "Estado de Sensores",
          "type": "row"
        },
        {
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "fieldConfig": {
            "defaults": {
              "mappings": [
                { "options": { "0": { "text": "OK", "color": "green" }, "1": { "text": "FAILED", "color": "red" } }, "type": "value" }
              ],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": null },
                  { "color": "red", "value": 1 }
                ]
              }
            }
          },
          "gridPos": { "h": 3, "w": 24, "x": 0, "y": 32 },
          "id": 14,
          "options": {
            "colorMode": "background",
            "graphMode": "none",
            "reduceOptions": { "calcs": ["lastNotNull"] },
            "textMode": "auto"
          },
          "targets": [
            {
              "expr": "esphome_sensor_failed{node=\"power\"}",
              "legendFormat": "{{`{{name}}`}}",
              "refId": "A"
            },
            {
              "expr": "esphome_switch_failed{node=\"power\"}",
              "legendFormat": "{{`{{name}}`}}",
              "refId": "B"
            }
          ],
          "title": "Sensor Health",
          "type": "stat"
        }
      ],
      "refresh": "15s",
      "schemaVersion": 41,
      "tags": ["esphome", "power", "energy"],
      "time": { "from": "now-12h", "to": "now" },
      "timepicker": {},
      "timezone": "browser",
      "title": "ESPHome - Power Monitor",
      "uid": "esphome-power-001",
      "version": 1
    }
