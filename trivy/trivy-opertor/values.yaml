trivy-operator:
  excludeNamespaces: default
  operator:
    cacheReportTTL: "240h"
    scannerReportTTL: 240h
    scanJobTimeout: 20m
    scanJobsConcurrentLimit: 2
    batchDeleteLimit: 5
    batchDeleteDelay: "30s"
    scanOnlyCurrentRevisions: true

  resources:
    requests:
      cpu: 200m
      memory: 2Gi
    limits:
      cpu: 2
      memory: 4Gi

  serviceMonitor:
    enabled: true
  
  trivy:
    ignoreUnfixed: true
    # Configuraci√≥n adicional para optimizar cache
    cacheDir: "/tmp/trivy/.cache"
    # Habilitar cache de servidor para mejorar rendimiento
    serverTokenHeader: "Trivy-Token"
    serverCustomHeaders: ""
