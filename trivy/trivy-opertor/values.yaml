trivy-operator:
  excludeNamespaces: default
  operator:
    cacheReportTTL: "240h"
    scannerReportTTL: 72h
    scanJobTimeout: 15m
    scanJobsConcurrentLimit: 6

  resources:
    requests:
      cpu: 100m
      memory: 1Gi
    limits:
      cpu: 1
      memory: 1Gi

  serviceMonitor:
    enabled: true
  
  trivy:
    ignoreUnfixed: true
